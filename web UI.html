<!DOCTYPE html>

<html lang="en">
<head>
    
    <title>Task 4.2HD - Traffic Lights </title>

</head>

<body>
    

    <h1>MedProtecc Controls</h1>
    <br/>

    <h2> Buzzer Alarm Control</h2>
    <form action="http://api.particle.io/v1/devices/<deviceID>/buzzeralarmon?access_token=<accesstoken>" method="POST">
        <br />
        <input type="radio" name="arg" value="on" />Alarm ON
        <br />
        <input type="radio" name="arg" value="off" />Alarm OFF
        <br />
        <input type="submit" value="Submit" /> 
    </form>

    <br/>
    <h2> Intruder Alert System Control</h2>
    <form action="http://api.particle.io/v1/devices/<deviceID>/controllultrasonic?access_token=<accesstoken>" method="POST">
        <br />
        <input type="radio" name="arg" value="on" />Intruder Alert ON
        <br />
        <input type="radio" name="arg" value="off" />Intruder Alert OFF
        <br />
        <input type="submit" value="Submit" /> 
    </form>

    <h2> Drug Doses</h2>
    <form action="http://api.particle.io/v1/devices/<deviceID>/Drugs?access_token=<accesstoken>" method="POST">
        <br />
        <div>
            <label>Input</label>
            <input type = "text" name = "name" maxlength = "80">
        </div>
        <br />
        <input type="submit" value="Submit" /> 
    </form>

    
</body>
</html>
